<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload</title>
    <link rel="stylesheet" href={{url_for('static', filename='styles.css')}}>
  </head>

  <body>
    <header>
      <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />

      <!-- Top Navigation Menu -->
      <div class="topnav">
        <a href="./" class="active">NoteAI</a>
        <!-- Navigation links (hidden by default) -->
        <div id="myLinks">
          <a href="./recording.html">Recording</a>
          <a href="./upload">Upload</a>
        </div>
        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </header>

    <main>
      <h1>Upload</h1>
      <p>Upload an mp3 File for Transcription</p>
      <form enctype="multipart/form-data" action="upload" method="post">
        <p>
          Upload File: <input type="file" name="filename" accept="audio/mp3" />
        </p>
        <p><input type="submit" value="Upload" /></p>
      </form>
      <br />
      <h2>Transcript:</h2>
      <div class="border">
        <h3>Abstract Summary</h3>
        <p>{{content1}}</p>
        <br />
        <h3>Extractive Summary</h3>
        <p>{{content2}}</p>
        <br />
        <h3>Transcription</h3>
        <p>{{content3}}</p>
      </div>
    </main>
    <footer></footer>
  </body>
</html>

<script>
  /* Toggle between showing and hiding the navigation menu links when the user clicks on the hamburger menu / bar icon */
  function myFunction() {
    var x = document.getElementById("myLinks");
    if (x.style.display === "block") {
      x.style.display = "none";
    } else {
      x.style.display = "block";
    }
  }
</script>
